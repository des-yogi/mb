<article class="review-card">

  <div class="embed-responsive embed-responsive--1-1  review-card__img">
    <picture>
      <source srcset="img/@@avatar.webp" type="image/webp">
      <img src="img/@@avatar.jpg" alt="Avatar name" width="120" height="120" loading="lazy">
    </picture>
  </div>

  <div class="review-card__text">
    <h3 class="h4  review-card__title">@@name</h3>
    <div class="review-card__descr">
      <p>@@text</p>
    </div>
  </div>

</article>
